model:
    seq2vec:
        arch: skipthoughts
        dir_st: /home/mcx/RS/KAMCL-main/data
        type: BayesianUniSkip
        dropout: 0.25
        fixed_emb: False
    embed:
        embed_dim: 512
    name: KAMCL
dataset:
    datatype: rsicd
    data_split:
    data_path: '/home/mcx/RS/KAMCL-main/data/rsicd_precomp/'
    image_path: '/home/mcx/RS/Datasets/RSICD/RSICD_image/'
