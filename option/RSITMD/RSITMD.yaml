model:
    seq2vec:
        arch: skipthoughts
        dir_st: /home/mcx/RS/KAMCL-main/data
        type: BayesianUniSkip
        dropout: 0.25
        fixed_emb: False
    embed:
        embed_dim: 512
    name: KAMCL
dataset:
    datatype: rsitmd
    data_split:
    data_path: '/home/mcx/RS/KAMCL-main/data/rsitmd_precomp/'
    image_path: '/home/mcx/RS/Datasets/RSITMD/images/'
    vocab_path: '/home/mcx/RS/KAMCL-main/vocab/rsitmd_splits_vocab.json'
    tag_path: '/home/mcx/RS/KAMCL-main/data/rsitmd_precomp/tags_label_th_1.txt'
