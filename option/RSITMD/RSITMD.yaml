    margin: 0.2
    resume: False
logs:
    eval_step: 1
    print_freq: 10
    ckpt_save_path: "/home/mcx/RS/KAMCL-main/checkpoint/"
    logger_name: 'logs/'
k_fold:
    experiment_name: 'rsitmd_KAMCL'
    nums: 10
    current_num: 0
